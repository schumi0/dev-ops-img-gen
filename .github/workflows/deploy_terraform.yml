name: Deploy SQS and Lambda Resources

on:
  push:
    branches:
      - main  # Temporary
jobs:
  deploy:
    name: Deploy Terraform SQS Template
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
    - name: Install AWS SAM CLI
      run: |
        pip install aws-sam-cli
    - name: Validate SAM Template
      run: |
        sam validate
    - name: Build SAM Application
      run: |
        sam build
    - name: Deploy SAM Stack
      run: |
        sam deploy --stack-name sqs-lambda-stack --capabilities CAPABILITY_NAMED_IAM --no-confirm-changeset --region eu-west-1
