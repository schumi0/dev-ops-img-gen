name: Terraform Deploy SQS Resources

on:
  push:
    branches:
      - main
      - staging

jobs:
  terraform:
    name: Apply Terraform
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.9.0

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
        
    - name: Change Directory to Infra
      run: cd infrastructure  
    - name: Navigate to Infrastructure Directory
      run: |
        cd infrastructure
        ls -la # Verify files are present
    - name: Initialize Terraform
      working-directory: infrastructure
      run: |
        terraform init -input=false

    - name: Validate Terraform
      run: | 
        terraform validate

    - name: Terraform Plan
      run: |
        terraform plan -out "tfplan" -var="prefix=cara011"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: |
        terraform apply "tfplan" -var="prefix=cara011" -auto-approve